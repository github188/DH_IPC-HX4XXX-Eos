<!doctype html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="../help.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div class="detailBox">
        <h1>
            SMTP(邮件)
            <a href="javascript:;" class="righBut" onclick="back()">返回目录</a>
        </h1>
        <h2>说明</h2>
        <p>&nbsp;</p>
        <p class="iconP2">
            <span class="boldT">SMTP端口：</span>
            默认为25。
        </p>
        <p class="iconP2">
            <span class="boldT">匿名：</span>
            对于支持匿名邮件的服务器，可使用匿名登录。
        </p>
        <p class="iconP2">
            <span class="boldT">健康邮件：</span>
            健康邮件可通过系统自发送的测试信息来确定邮件链接是否成功。勾选发送健康邮件并设置发送间隔，则系统会按照间隔时间发送邮件测试信息。
        </p>
        <p class="iconP2">发送时间间隔为0表示邮件发送无间隔时间，当报警、视频检测、异常事件触发就发送E-mail。</p>
        <p class="iconP2">收件人最多支持三个。</p>
        <p class="iconP2">
            测试邮件收发功能是否正常可以使用邮件测试功能。在配置正确的情况下，邮箱会收到测试邮件。邮件测试前，需要先保存邮件配置信息。
        </p>
    </div>
    <script type="text/javascript" src="../../jsBase/lib/m.js"></script>
    <script type="text/javascript" src="../help.js"></script>
</body>
</html>
