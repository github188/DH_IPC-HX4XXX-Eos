        <h1>
            Bonjour
            <a href="javascript:;" class="righBut" onclick="back()">返回目录</a>
        </h1>
        <h2>说明</h2>
        <p>&nbsp;</p>
        <p class="iconP2">Bonjour功能启用后，在支持Bonjour的操作系统和客户端中，网络摄像机会被自动检测到。</p>
        <p class="iconP2">
            在支持Bonjour的操作系统和客户端中，点击Safari浏览器的“显示所有书签”，打开“Bonjour”，即可自动检测到局域网中开启Bonjour功能的网络摄像机。点击可访问对应的web页。
        </p>
        <p class="iconP2">当网络摄像机被Bonjour自动检测到的时候，显示用户配置的“服务器名称”。</p>
    </div>
