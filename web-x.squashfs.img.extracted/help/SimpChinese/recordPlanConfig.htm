<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="../help.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div class="detailBox">
        <h1>
            时间表
            <a href="javascript:;" class="righBut" onclick="back()">返回目录</a>
        </h1>
        <p class="noiceC">
            <span class="bold">说明：</span>
            仅支持以下能力的设备才具有相对应的功能。
        </p>
        <h2>参数说明</h2>
        <p class="detailP">
            在时间表设置中，可增加或删除三种录像类型的录像计划和抓图计划，每天可以设置六个时间段，如录像控制中录像模式被关闭，则不会按照时间表中计划录像。颜色图表区域直观的表示了已设置的时间区域。
            <br/>
        </p>
        <p class="detailP">
            <span class="boldT">其中：</span>
        </p>
        <p class="detailP">
            <span class="green">■</span> 绿色 – 表示普通录像或抓图。
        </p>
        <p class="detailP">
            <span class="yelloww">■</span> 黄色 – 表示动检录像或抓图。
        </p>
        <p class="detailP">
            <span class="redd">■</span> 红色 – 表示报警录像或抓图。
        </p>
        <p class="detailP">
            假日时间表可设置特定的日期为假日，当假日时间表中的抓图/录像使能开启时，在假日时间表中设置的日期按照假日时间段来进行抓图/录像。
        </p>
    </div>
    <script type="text/javascript" src="../../jsBase/lib/m.js"></script>
    <script type="text/javascript" src="../help.js"></script>
</body>
</html>
