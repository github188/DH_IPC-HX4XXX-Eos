        <h1>
            自动维护
            <a href="javascript:;" class="righBut" onclick="back()">返回目录</a>
        </h1>
        <h2>自动维护介绍</h2>
        <p class="detailP">
            用户可自行设定自动重启系统或自动删除文件，自动重启系统需要设定周期和时间。如需自动删除旧文件则需要设置文件所在的时间段，针对某个时间段内的文件进行删除工作。
        </p>
        <h2>参数说明</h2>
        <p>&nbsp;</p>
        <p class="iconP2">“自动重启系统”勾选后，可以设置重启时间。</p>
        <p class="iconP2">“自动删除旧文件”勾选后，可以自定义时间段，时间段范围为1~31天。</p>
    </div>
