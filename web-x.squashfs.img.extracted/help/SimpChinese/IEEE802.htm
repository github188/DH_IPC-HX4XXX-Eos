    <div class="detailBox">
        <h1>
            802.1x
            <a href="javascript:;" class="righBut" onclick="back()">返回目录</a>
        </h1>
        <h2>802.1x介绍</h2>
        <p class="detailP">
            802.1x称为基于端口的访问控制协议（port based network access control protocol）。支持用户手动选择认证方式来控制连接到局域网的设备是否能够接入局域网，能够很好的支撑网络的认证、计费、安全和管理要求。
        </p>
        <h2>参数说明</h2>
        <table class="Table" cellpadding="0" cellspacing="0">
            <tr>
                <th>参数项</th>
                <th>说明</th>
            </tr>
            <tr>
                <td class="wid80">认证方式</td>
                <td>PEAP（protected EAP protocol）</td>
            </tr>
            <tr>
                <td class="wid80">用户名</td>
                <td>认证身份的用户名，需要是在服务器端承认授权的用户名</td>
            </tr>
            <tr>
                <td class="wid80">密码</td>
                <td>对应用户名而设置的密码</td>
            </tr>
        </table>
        <p class="iconP2">设置完成参数之后，您可以选择确定按钮使得您的配置生效。</p>
    </div>
    <script type="text/javascript" src="../../jsBase/lib/m.js"></script>
    <script type="text/javascript" src="../help.js"></script>
</body>
</html>
