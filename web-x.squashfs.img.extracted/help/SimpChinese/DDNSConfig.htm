    <div class="detailBox">
        <h1>
            DDNS
            <a href="javascript:;" class="righBut" onclick="back()">返回目录</a>
        </h1>
        <h2>DDNS介绍</h2>
        <p class="detailP">
            DDNS是通过连接各种类型的服务器，从而达到通过服务器访问该设备的目的。在各服务器网站申请域名，可通过域名直接访问该设备（即使IP地址改变也可通过域名访问）。
            <br/>
        </p>
        <h2>参数说明</h2>
        <p class="detailP disindent1">
            <span class="boldT">服务器类型</span>
        </p>
        <p class="iconP2">
            CN99 DDNS
            <br/>
            服务器地址:www.3322.org
        </p>

        <p class="iconP2">
            NO-IP DDNS
            <br/>
            服务器地址：dynupdate.no-ip.com
        </p>

        <p class="iconP2">
            Dyndns DDNS
            <br/>
            服务器地址：members.dyndns.org
        </p>

        <p class="iconP2">
            其他DDNS
            <br/>

            <p class="detailP disindent1">
                <span class="boldT">保活时间：</span>
                保活时间是指，设备IP与服务器连接的更新周期，默认为10分钟。
            </p>
        </p>
    </div>
    <script type="text/javascript" src="../../jsBase/lib/m.js"></script>
