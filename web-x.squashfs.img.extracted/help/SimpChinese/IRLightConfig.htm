<!DOCTYPE html><html><head>    <title></title>    <meta charset="UTF-8">    <link href="../help.css" type="text/css" rel="stylesheet"/></head><body>    <div class="detailBox">        <h1>            外设管理            <a href="javascript:;" class="righBut" onclick="back()">返回目录</a>        </h1>        <p class="noiceC">            <span class="bold">说明：</span>            仅支持以下能力的设备才具有相对应的功能。        </p>        <p class="detailP">进行红外灯的设置。</p>        <table class="Table" cellpadding="0" cellspacing="0">            <tr>                <th>参数项</th>                <th>说明</th>            </tr>            <tr>                <td class="wid80">模式</td>                <td><span class = "kuai">■</span>设置红外灯的模式，包括倍率优先和手动。<br>				<span class = "kuai">■</span>手动模式时，可手动调节近光灯和远光灯的亮度。</td>            </tr>            <tr>                <td class="wid80">灯光补偿</td>                <td>                    红外灯整体亮度补偿，点击“+”、“-”按钮进行设置。                    <p class="noiceC">                        <span class="bold">注:</span>                        此功能仅在红外灯控制规则为倍率优先模式下有效。                    </p>                </td>            </tr>			<tr>                <td class="wid80">近光灯</td>                <td>                    设置近光灯亮度，点击“+”、“-”按钮进行设置。                    <p class="noiceC">                        <span class="bold">注:</span>                        仅在红外灯控制规则设为手动模式下有效。                    </p>                </td>            </tr>			<tr>                <td class="wid80">远光灯</td>                <td>                    设置远光灯亮度，点击“+”、“-”按钮进行设置。                    <p class="noiceC">                        <span class="bold">注:</span>                        仅在红外灯控制规则设为手动模式下有效。                    </p>                </td>            </tr>        </table>    </div>    <script type="text/javascript" src="../../jsBase/lib/m.js"></script>    <script type="text/javascript" src="../help.js"></script></body></html>
