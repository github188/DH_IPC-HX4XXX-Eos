		<h2>国标28181简介</h2>
        <p class="detailP">
            国标28181是指《安全防范视频监控联网系统传输、交换、控制技术要求》（GB/T  28181-2011），业内简称：SIP 国标。此标准规定了安全防范视频监控联网系统（以下简称“联网系统”）中信息传输、交换、控制的互联结构、通信协议结构，传输、交换、控制的基本要求和安全性要求，以及控制、传输流程和协议接口等技术要求。
        </p>
