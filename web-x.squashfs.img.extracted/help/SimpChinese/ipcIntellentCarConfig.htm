<div class="detailBox">
    <h1>
        车辆检测
        <a href="javascript:;" class="righBut" onclick="back()">返回目录</a>
    </h1>
    <table class="Table" cellpadding="0" cellspacing="0">
        <tr>
            <td class="wid80">支持的规则</td>
            <td>停车检测</td>
        </tr>
        <tr>
            <td class="wid80">最短持续时间</td>
            <td>针对“检测动作列表”中的“在区域内”，设置当目标框出现在区域内到触发报警之间的最短时间</td>

        <tr>
            <td class="wid80">目标过滤</td>
            <td>选中使能后，点击按钮"绘制"，可在场景中针对此规则绘制过滤目标的大小模型；点击按钮"清除"，删除所绘制的目标过滤模型</td>
        </tr>
    </table>
    <p class="noiceC">
        注：其余项见
        <a class="linka" href="videoDetectConfig.htm">动态检测</a>
        。
    </p>
