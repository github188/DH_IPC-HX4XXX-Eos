<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">

<body>
    <div class="detailBox">
        <h1>
            IP权限
            <a href="javascript:;" class="righBut" onclick="back()">返回目录</a>
        </h1>
        <h2>说明</h2>
        <p>&nbsp;</p>
        <p class="iconP2">
            白名单：添加能登录设备的用户的IP/MAC。若用户勾选了白名单，那么只有用户的IP/MAC在列表中，才能登陆这台设备；未勾选白名单，则对访问这台设备的用户没有限制。
        </p>
        <p class="iconP2">不允许用户设置设备IP/MAC为白名单。</p>
        <p class="iconP2">设备和PC的IP在同一局域网时，MAC校验才能生效。</p>
        <p class="noiceC">
            <span class="bold">注：</span>
            广域网访问时MAC校验只能根据路由器的MAC进行限制。
        </p>
    </div>
    <script type="text/javascript" src="../../jsBase/lib/m.js"></script>
    <script type="text/javascript" src="../help.js"></script>
</body>
</html>
