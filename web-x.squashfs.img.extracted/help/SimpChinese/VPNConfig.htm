        <h1>
            VPN
            <a href="javascript:;" class="righBut" onclick="back()">返回目录</a>
        </h1>
        <h2>VPN介绍</h2>
        <p class="detailP">
            VPN（Virtual Private Network）虚拟专用网络，是一种对网络数据的封包或加密传输，在公众网络上传输私有数据、达到私有网络的完全级别，从而利用公众网络构筑企业专网的组网技术。换句话说，就是在公用网络上建立专用网络的技术。VPN优点：费用低，灵活性好，简单的网络管理，隧道的拓扑结构
        </p>
        <h2>参数说明</h2>
        <table class="Table" cellpadding="0" cellspacing="0">
            <tr>
                <th>参数项</th>
                <th>说明</th>
            </tr>
            <tr>
                <td class="wid80">服务器IP</td>
                <td>VPN服务器IP</td>
            </tr>
            <tr>
                <td class="wid80">端口</td>
                <td>VPN服务器端口</td>
            </tr>
            <tr>
                <td class="wid80">用户名</td>
                <td>客户端登入VPN服务器的用户名</td>
            </tr>
            <tr>
                <td class="wid80">密码</td>
                <td>客户端登入VPN服务器的密码</td>
            </tr>
            <tr>
                <td class="wid80">SSL</td>
                <td>是否需要进行SSL安全加密</td>
            </tr>
        </table>
    </div>
