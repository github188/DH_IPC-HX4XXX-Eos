<!doctype html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="../help.css" type="text/css" rel="stylesheet"/>
</head>
<body onload="alarmSetHelp()">
    <div class="detailBox">
        <h1>
            智能交通
            <a href="javascript:;" class="righBut" onclick="back()">返回目录</a>
        </h1>
        <h2>场景设置</h2>
        <table class="Table" cellpadding="0" cellspacing="0">
            <tr>
                <th>参数项</th>
                <th>说明</th>
            </tr>
            <tr>
                <td class="wid80">启动</td>
                <td>打勾表示选中，开启机动车车牌抓拍功能。</td>
            </tr>
            <tr>
                <td class="wid80">检测非机动车</td>
                <td>开启抓拍非机动车和无牌车抓拍功能，非机动车包括：行人、摩托车、三轮车。</td>
            </tr>
            <tr>
                <td class="wid80">本地字</td>
                <td>强制抓拍的图片osd叠加为设定省份的文字。</td>
            </tr>
            <tr>
                <td class="wid80">区域线</td>
                <td>设置检测区域。</td>
            </tr>
            <tr>
                <td class="wid80">车道线</td>
                <td>使能绘制检测的车道，绘制可在“车道线信息”中绘制。</td>
            </tr>
            <tr>
                <td class="wid80">检测线</td>
                <td>绘制抓拍边界线，车跨线开始抓拍。</td>
            </tr>
            <tr>
                <td class="wid80">车牌大小</td>
                <td>设置检测的车牌大小的上下限。</td>
            </tr>
        </table>
        <h2>图片叠加</h2>
        <p class="detailP"> <strong>车标、车身颜色、车辆类型</strong>
            ：使能后可在抓拍图片中叠加相关信息。
        </p>
        <p class="noiceC">
            注：其余项见
            <a href="videoDetectConfig.htm" class="linka">动态检测</a>
            。
        </p>
    </div>
    <script type="text/javascript" src="../../jsBase/lib/m.js"></script>
    <script type="text/javascript" src="../help.js"></script>
</body>
</html>
