<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="../help.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div class="detailBox">
        <h1>
            录像控制
            <a href="javascript:;" class="righBut" onclick="back()">返回目录</a>
        </h1>
        <h2>参数说明</h2>
        <table class="Table" cellpadding="0" cellspacing="0">
            <tr>
                <th>参数项</th>
                <th>说明</th>
            </tr>
            <tr>
                <td class="wid80">录像长度</td>
                <td>设置每个录像文件打包的时长。</td>
            </tr>
            <tr>
                <td class="wid80">预录</td>
                <td>
                    设置预录时间，如：当输入4时，发生报警后，系统读取内存中前4秒的录像并录制到文件中。
                    <p class="noiceC">
                        注：配置预录时间，在报警录像或动态检测录像发生时，如果之前没有在录像，将会把录像开启之前的n秒时间内的视频数据也录到该录像文件中。
                    </p>
                </td>
            </tr>
            <tr>
                <td class="wid80">硬盘满</td>
                <td>
                    可选择停止或覆盖。
                    <br />
                    <span class="kuai">■</span>
                    停止：工作盘满时停止录像。
                    <br />
                    <span class="kuai">■</span>
                    覆盖：工作盘满时循环覆盖最早的录像文件。
                </td>
            </tr>
            <tr>
                <td class="wid80">录像模式</td>
                <td>可选择自动手动和关闭模式，选择手动模式即开始录像，选择自动模式时在时间表范围内进行录像。</td>
            </tr>
            <tr>
                <td class="wid80">录像码流</td>
                <td>可选择主辅码流</td>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="../../jsBase/lib/m.js"></script>
    <script type="text/javascript" src="../help.js"></script>
</body>
</html>
