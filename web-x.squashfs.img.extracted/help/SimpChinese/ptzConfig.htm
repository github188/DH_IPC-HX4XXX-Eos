<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="../help.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div class="detailBox">
        <h1>
            云台设置
            <a href="javascript:;" class="righBut" onclick="back()">返回目录</a>
        </h1>
        <p class="noiceC">
            <span class="bold">说明：</span>
            仅支持以下能力的设备才具有相对应的功能。
        </p>
        <p class="detailP">进行云台协议、地址、波特率、数据位、停止位、检验等信息的设置。</p>
        <table class="Table" cellpadding="0" cellspacing="0">
            <tr>
                <th>参数项</th>
                <th>说明</th>
            </tr>
            <tr>
                <td class="wid80">协议</td>
                <td>与云台的协议匹配。</td>
            </tr>
            <tr>
                <td class="wid80">地址</td>
                <td>
                    设置为相应的设备地址。
                    <p class="noiceC">
                        <span class="bold">注：</span>
                        此处的地址务必与设备的地址相一致，否则无法控制设备。
                    </p>
                </td>
            </tr>
            <tr>
                <td class="wid80">波特率</td>
                <td>选择设备所用的波特率。</td>
            </tr>
            <tr>
                <td class="wid80">数据位</td>
                <td>默认为8。</td>
            </tr>
            <tr>
                <td class="wid80">停止位</td>
                <td>默认为1。</td>
            </tr>
            <tr>
                <td class="wid80">校验</td>
                <td>默认为无。</td>
            </tr>
        </table>

    </div>
    <script type="text/javascript" src="../../jsBase/lib/m.js"></script>
    <script type="text/javascript" src="../help.js"></script>
</body>
</html>
