<body>
    <div class="detailBox">
        <h1>
            固件升级
            <a href="javascript:;" class="righBut" onclick="back()">返回目录</a>
        </h1>
        <h2>参数说明</h2>
        <p>&nbsp;</p>
        <p class="normalP">1、点击“导入”，选择升级文件，点击“升级”即可进行固件升级。</p>
        <p class="normalP">2、升级文件为 *.bin类型的文件。</p>
        <p class="normalP">3、在升级过程中，请勿断电、断网、重启或者关闭网络摄像机。</p>
        <p class="noiceC">
            <span class="bold">注：当升级错误的升级文件时需将设备重启，否则设备部分模块功能将被关闭。</span>
        </p>
    </div>
    <script type="text/javascript" src="../../jsBase/lib/m.js"></script>
